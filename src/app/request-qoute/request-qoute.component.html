<section class="main-section">
 <section class="banner-header">
  <h1>
    <span class="dot"></span>
    <span class="header">
      Request a quote
    </span>    
  </h1>
 </section>


  <div class="quote-form">

    <form  [formGroup]="rForm"  class="form">
      <h1>
        <span class="header">
          Contact information
        </span>
      </h1>
      <section class="information-section">
        <div class="col-1-of-3">
          <div class="controls">
            <label for="mail">Full Names:</label>
            <input type="text" class="input-field" id="fullname" formControlName="fullname">
            <div class="alert" *ngIf="!rForm.controls['fullname'].valid && rForm.controls['fullname'].touched">
              Name is requried
            </div>
          </div>
          <div class="controls">
            <label for="mail">Company :</label>
            <input type="text" class="input-field" id="company" formControlName="company">
            <div class="alert" *ngIf="!rForm.controls['company'].valid && rForm.controls['company'].touched">
              Company is requried
            </div>
          </div>
          <div class="controls">
            <label for="mail">Contact Number* :</label>
            <input type="text" class="input-field" id="contactNumber" formControlName="contactNumber">
            <div class="alert"
              *ngIf="!rForm.controls['contactNumber'].valid && rForm.controls['contactNumber'].touched">
              Contact Numeber is requried
            </div>
          </div>
        </div>
        <div class="col-1-of-3">
          <div class="controls">
            <label for="mail">Email :</label>
            <input type="email" class="input-field" id="email" formControlName="email">
            <div class="alert" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">
              Email is requried
            </div>
          </div>
          <div class="controls">
            <label for="mail">City :</label>
            <input type="text" class="input-field" id="city" formControlName="city">
            <div class="alert" *ngIf="!rForm.controls['city'].valid && rForm.controls['city'].touched">
              City is requried
            </div>
          </div>
          <div class="controls">
            <label for="mail">Province :</label>
            <input type="text" class="input-field" id="province" formControlName="province">
            <div class="alert" *ngIf="!rForm.controls['province'].valid && rForm.controls['province'].touched">
              Province is requried
            </div>
          </div>
        </div>
      </section>
      <h1>
        <span class="header">
          Project Information
        </span>
      </h1>
      <div class="col-2-of-3 project">
        <section>
          <h1>
            <span class="header">
              Project Type
            </span>
          </h1>
          <div class="controls">
            <label for="mail">Services* :</label>
             <select  class ="input-field" id="service" formControlName="service">
              <option *ngFor="let Service of services" [ngValue]="Service">{{Service}}</option>
            </select>
          </div>
          <div class="controls">
            <label for="mail">Timeframe* :</label> 
            <select  class ="input-field" id="timeframe" formControlName="timeframe">
              <option *ngFor="let Timeframe of timeframes" [ngValue]="Timeframe">{{Timeframe}}</option>
            </select>
          </div>
          <div class="controls">
            <label for="mail">Budget* :</label> 
            <select  class ="input-field" id="budget" formControlName="budget">
              <option *ngFor="let Budget of budgets" [ngValue]="Budget">{{Budget}}</option>
            </select>
          </div>
        </section>
        <section>
            <h1>
                <span class="header">
                  Project Description
                </span>
              </h1>
          <div class="controls">
            <label for="mail">Describe additional project details and custom requests or features.</label>
            <textarea type="text" class="input-field" id="description" formControlName="description"></textarea>
            <div class="alert" *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">
                Description is requried
            </div>
          </div>
          <section>
              <div class="cta-section">
                <a routerLink="" class="button" >Submit</a>          
              </div>
            </section>
        </section>
      
      </div>
    </form>

  </div>
</section>
